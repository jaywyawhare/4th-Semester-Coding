<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            
        }

        body {
            background-color: rgb(210, 243, 93);
            
        }
         
        }
        h2 {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h2 style="color: rgb(245, 37, 151);">Veggie cart</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKCAEDmUIZQ6vykDXhPQbZUC9iYcgdSwm6hLz1Z6V0bQMTaG8s1sjY-Dgok62mXExdRlk&usqp=CAU"width=350px >
    <br><br><br>
    <form>
        <table>
            <td>Choose Vegetables : </td>
            <td>
                <select name="veg">
                    <option>None</option>
                    <option>Tomato</option>
                    <option>Potato</option>
                        <option>Papaya</option>
                        <option>Cucumber</option>
                        <option>Bitter Gourd</option>
                        <option>Bottle Gourd</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Amount in (KGs):</td>
                <td>
                    <select name="amount">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </td>
                
                
                <tr>
                    <td>Enter Name : </td>
                    <td><input type="text" name="name1" size="30"></td>
                </tr>
                <tr>
                    <td>Mobile : </td>
                    <td><input type="text" name="name2" size="30"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea rows="5" cols="35" wrap="physical"></textarea>
                    </td>
                </tr>
                <tr>
                
                <tr>
                <td><input type="submit" value="Order Now"></td>
                <td><input type="reset" name="reset"></td>
            </tr>
        
        </table>
    </form>
</body>
</html>
