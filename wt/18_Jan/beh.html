<!DOCTYPE html>
<html>

<head>
	<title>HTML Marquee behavior attribute</title>
	<style>
		.main {
			text-align: center;
		}
		
		.marq {
			padding-top: 30px;
			padding-bottom: 30px;
		}
	</style>
</head>

<body>
	<h1 style="color:rgb(224, 111, 58); text-align:center;">WT_LAB</h1>
	<div class="main">
		<marquee class="marq"
				bgcolor="yellow "
				direction="left"
				behavior=scroll
				loop="">
			Scroll
		</marquee>
		<marquee class="marq"
				bgcolor="yellow"
				behavior=alternate
				direction="left"
				loop="">
			Alternate
		</marquee>
	</div>
</body>

</html>
